<div id="search-bar-container">
    <input type="text" placeholder="Search.." [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" class="search-input">
    <button *ngIf="isFocused" (click)="clearSearch()" class="clear-btn Btn">
      <img src="../../../../assets/photos/close.png" alt="close" class="icon">
    </button>
    <button (click)="onSearch()" class="search-btn Btn">
      <img src="../../../../assets/photos/loupe.png" alt="Search" class="icon">
    </button>
  </div>
